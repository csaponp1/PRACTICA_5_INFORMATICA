<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanchito Feliz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <form action="#">
            <div class="formulario">
                <label for="lbl_name">INGRESA TU NOMBRE</label><br>
                <input type="text" name="txt_nombre" required>
            </div>
            <div class="formulario">
                <label for="lbl_ape">INGRESA TU APELLIDO</label><br>
                <input type="text" name="txt_ape" required>
            </div>
            <div class="formulario">
                <label for="lbl_sede">INGRESA TU SEDE</label><br>
                <input type="text" name="txt_sede" required>
            </div>
            <div class="formulario">
                <label for="lbl_correo">INGRESA TU CORREO</label><br>
                <input type="email" name="txt_correo" required>
            </div>
            <div class="formulario">
                <label for="lbl_contrasenia">INGRESA TU CONTRASENIA</label><br>
                <input type="password" name="ps_contrasenia" required>
            </div>
            <div class="formulario">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
